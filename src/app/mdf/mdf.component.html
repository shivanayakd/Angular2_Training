<div class="container">
  <h2>Model Driven Forms</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()"> 
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
      <!--{{ ref.className }}-->
      <div *ngIf="myForm.controls['email'].invalid" class="alert alert-danger">
        FDlakjdnf
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" formControlName="pass">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

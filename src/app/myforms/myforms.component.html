<div class="container">
  <div id="myform">  <h2>Template Driven Forms</h2>
  <form #myForm="ngForm" (ngSubmit)="onsubmit(myForm)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" #refEmail="ngModel" minlength="5" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
      <!--<div [hidden]="refEmail.valid" class="alert alert-danger"> Invalid Email </div>-->
      <div *ngIf="refEmail.invalid && refEmail.touched">
        <div [hidden]="!refEmail.errors.required" class="alert alert-danger">
          Email is Required
        </div>
      <div [hidden]="!refEmail.errors.minlength"  class="alert alert-danger">
          Please enter atleast 5 chars
        </div>
      <div [hidden]="!refEmail.errors.pattern" class="alert alert-danger">
          Invalid Email format
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="pwd">
      
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-primary">Submit</button>
  </form>
  </div>
</div>
